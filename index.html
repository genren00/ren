<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
        }
        iframe {
            width: 48%;
            height: 90vh;
            border: none;
        }
        h1 {
            margin: 20px 0;
        }
    </style>
    <script>
        // Clear localStorage IMMEDIATELY when page loads
        localStorage.clear();
        
        // After iframes load, clear AGAIN to catch any data they might write
        document.addEventListener('DOMContentLoaded', () => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.onload = () => {
                    try {
                        // Same-origin policy allows this since all are from same GitHub Pages domain
                        localStorage.clear();
                    } catch (e) {
                        console.error('Could not clear iframe storage:', e);
                    }
                };
            });
        });
    </script>
</head>
<body>
    <h1>Dual Index Page</h1>
    <div class="container">
        <iframe src="index1.html" frameborder="0"></iframe>
        <iframe src="index2.html" frameborder="0"></iframe>
    </div>
</body>
</html>
