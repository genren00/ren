<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIP14 - Advanced Cryptographic Seed Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            display: none;
        }

        .random-string {
            background: #e8f4fd;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            word-break: break-all;
            text-align: center;
        }

        .seeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .seed-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .seed-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .seed-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .seed-value {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #219a52;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .instructions h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: #856404;
        }

        .wallet-compatibility {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .wallet-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .wallet-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .seeds-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QIP14</h1>
            <p>Advanced Cryptographic Seed Generator</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>üîê Generate Your Seeds</h2>
                
                <div class="input-group">
                    <label for="userInput">Enter 55-character string (a-z only):</label>
                    <input type="text" id="userInput" maxlength="55" placeholder="abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz">
                    <div class="char-counter">
                        <span id="charCount">0</span>/55 characters
                    </div>
                </div>

                <div class="input-group">
                    <label for="cryptoType">Select Cryptocurrency Type:</label>
                    <select id="cryptoType">
                        <option value="">Choose a cryptocurrency...</option>
                        <option value="bitcoin">Bitcoin (BTC) & Derivatives</option>
                        <option value="ethereum">Ethereum (ETH) & EVM Chains</option>
                        <option value="polkadot">Polkadot (DOT) & Substrate</option>
                        <option value="multi">Multi-Currency</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateSeeds()">Generate Seeds</button>
            </div>

            <div id="instructions" class="instructions" style="display: none;">
                <h3>üìã How to Use Your Seeds</h3>
                <div id="instructionContent"></div>
            </div>

            <div id="outputSection" class="output-section">
                <div class="section">
                    <h2>üé≤ Generated Random String</h2>
                    <div id="randomString" class="random-string"></div>
                </div>

                <div class="section">
                    <h2>üå± Your Cryptographic Seeds</h2>
                    <div id="seedsGrid" class="seeds-grid"></div>
                </div>
            </div>

            <div id="successMessage" class="success-message">
                Seed copied to clipboard!
            </div>
        </div>
    </div>

    <script>
        // Character counter
        document.getElementById('userInput').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // Show instructions when crypto type is selected
        document.getElementById('cryptoType').addEventListener('change', function() {
            const cryptoType = this.value;
            const instructionsDiv = document.getElementById('instructions');
            const instructionContent = document.getElementById('instructionContent');
            
            if (cryptoType) {
                instructionsDiv.style.display = 'block';
                instructionContent.innerHTML = getInstructions(cryptoType);
            } else {
                instructionsDiv.style.display = 'none';
            }
        });

        function getInstructions(cryptoType) {
            const instructions = {
                bitcoin: `
                    <p><strong>Bitcoin & Derivatives (LTC, BCH, DOGE, etc.)</strong></p>
                    <ul>
                        <li>Each seed is a 256-bit BIP32 root seed</li>
                        <li>Can be used to generate entire HD wallet hierarchies</li>
                        <li>Compatible with most Bitcoin wallets</li>
                    </ul>
                    <div class="wallet-compatibility">
                        <div class="wallet-item">
                            <div>üüß</div>
                            <strong>BlueWallet</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üü¶</div>
                            <strong>Sparrow</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üü©</div>
                            <strong>Electrum</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üü™</div>
                            <strong>Wasabi</strong>
                        </div>
                    </div>
                `,
                ethereum: `
                    <p><strong>Ethereum & EVM Chains (BSC, Polygon, Avalanche, etc.)</strong></p>
                    <ul>
                        <li>Each seed is a 64-character hex private key</li>
                        <li>Directly importable as a single account</li>
                        <li>Works with all EVM-compatible chains</li>
                    </ul>
                    <div class="wallet-compatibility">
                        <div class="wallet-item">
                            <div>ü¶ä</div>
                            <strong>MetaMask</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üåà</div>
                            <strong>Rainbow</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üî∑</div>
                            <strong>Trust Wallet</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üíô</div>
                            <strong>Coinbase</strong>
                        </div>
                    </div>
                `,
                polkadot: `
                    <p><strong>Polkadot & Substrate Chains (Kusama, Moonbeam, etc.)</strong></p>
                    <ul>
                        <li>Each seed is a raw Substrate-compatible seed</li>
                        <li>Use "Raw Seed" import option in wallets</li>
                        <li>Works with all Substrate-based parachains</li>
                    </ul>
                    <div class="wallet-compatibility">
                        <div class="wallet-item">
                            <div>üöÄ</div>
                            <strong>Nova Wallet</strong>
                        </div>
                        <div class="wallet-item">
                            <div>‚ö°</div>
                            <strong>Fearless</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üîó</div>
                            <strong>Polkadot.js</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üé≠</div>
                            <strong>Talisman</strong>
                        </div>
                    </div>
                `,
                multi: `
                    <p><strong>Multi-Currency Support</strong></p>
                    <ul>
                        <li>Seeds work across multiple blockchain ecosystems</li>
                        <li>Use different seeds for different wallets</li>
                        <li>Maximum flexibility and compatibility</li>
                    </ul>
                    <div class="wallet-compatibility">
                        <div class="wallet-item">
                            <div>üåü</div>
                            <strong>Exodus</strong>
                        </div>
                        <div class="wallet-item">
                            <div>‚öõÔ∏è</div>
                            <strong>Atomic</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üîê</div>
                            <strong>Coinomi</strong>
                        </div>
                        <div class="wallet-item">
                            <div>üõ°Ô∏è</div>
                            <strong>Guarda</strong>
                        </div>
                    </div>
                `
            };
            return instructions[cryptoType] || '';
        }

        async function generateSeeds() {
            const input = document.getElementById('userInput').value;
            const cryptoType = document.getElementById('cryptoType').value;
            
            if (!/^[a-z]{55}$/.test(input)) {
                alert('Please enter exactly 55 lowercase letters (a-z).');
                return;
            }
            
            if (!cryptoType) {
                alert('Please select a cryptocurrency type.');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                // Step 1: Generate HMAC-SHA256 to get 32 bytes (256 bits)
                const encoder = new TextEncoder();
                const keyData = encoder.encode('QIP14-Secret-Key');
                const msgData = encoder.encode(input);

                const hmacKey = await crypto.subtle.importKey(
                    'raw',
                    keyData,
                    { name: 'HMAC', hash: 'SHA-256' },
                    false,
                    ['sign']
                );

                const hmacSignature = await crypto.subtle.sign('HMAC', hmacKey, msgData);
                const hmacArray = new Uint8Array(hmacSignature);

                // Step 2: Convert to 100-character alphanumeric string
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let randomString = '';
                for (let i = 0; i < 100; i++) {
                    randomString += chars[hmacArray[i % hmacArray.length] % chars.length];
                }

                // Display the generated random string
                document.getElementById('randomString').textContent = randomString;

                // Step 3: Derive 15 seeds from the random string using HKDF
                const ikm = encoder.encode(randomString);
                const salt = new Uint8Array();
                const seedLength = 32;

                const seedsGrid = document.getElementById('seedsGrid');
                seedsGrid.innerHTML = '';

                for (let i = 1; i <= 15; i++) {
                    const info = encoder.encode(i.toString());
                    
                    const derivedSeed = new Uint8Array(
                        await crypto.subtle.deriveBits(
                            {
                                name: 'HKDF',
                                hash: 'SHA-256',
                                salt,
                                info,
                            },
                            await crypto.subtle.importKey('raw', ikm, 'HKDF', false, ['deriveBits']),
                            seedLength << 3,
                        ),
                    );

                    const hexSeed = Array.from(derivedSeed)
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');

                    // Create seed card
                    const seedCard = document.createElement('div');
                    seedCard.className = 'seed-card';
                    seedCard.innerHTML = `
                        <h3>Seed ${i}</h3>
                        <div class="seed-value">${hexSeed}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${hexSeed}')">Copy Seed</button>
                    `;
                    seedsGrid.appendChild(seedCard);
                }

                // Show output section
                document.getElementById('outputSection').style.display = 'block';

            } catch (error) {
                console.error('Error generating seeds:', error);
                alert('An error occurred while generating seeds. Please check the console.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Seeds';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
